<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
        Surname:
          <input type="text" name="surname">
        </label>

        <label class="form-field">
        Name:
          <input type="text" name="name">
        </label>

        <label class="form-field">
         How old are you?
          <input
          type="number"
          name="howOldAreYou"
          min="10"
          max="100"
          value="12">
        </label>

        <label class="form-field">
        Full Date Of Birth:
          <input type="date" name="fullDateOfBirth">
        </label>

        <label class="form-field">
         I accept the term of the agreement
          <input
          type="checkbox"
          name="accept"
          id="accept-term-agreement">
          <label for="accept-term-agreement">
          </label>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">
        E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com">
        </label>

        <label class="form-field">
        Password:
          <input
          type="password"
          name="password"
          required>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?

          <label>
            <input
            type="radio"
            name="cat"
            value="y">
            Yes
          </label>

          <label>
            <input
            type="radio"
            name="cat"
            value="n">
            No
          </label>
        </div>

        <label class="form-field">
        What is your favorite color?
          <input
          type="color"
          name="color">
        </label>

        <label class="form-field">
        What time do you go to bed?
          <input
          type="time"
          name="timeToGoToBed">
        </label>

        <label class="form-field">
        What are your favorite brand of cars?
          <select
          name="favorite-cars"
          multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="Empty" disabled></option>
          </select>
        </label>

        <label class="form-field">
        How do you rate our work?
          <input
           type="range"
           name="rateOfWork">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
        Comments:
          <textarea
          name="Comments"
          maxlength="200"
          minlength="2"
          cols="20"
          rows="2">
          </textarea>
        </label>

        <label class="form-field">
        Would you recommended us?
          <select name="recommend" id="recommend-us-label">
            <option value="yes" name="yes">yes</option>
            <option name="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
